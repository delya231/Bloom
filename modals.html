  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="profileModalLabel">
            Вход и регистрация
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs auth-tabs" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
                role="tab" aria-controls="login" aria-selected="true">
                Вход
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button"
                role="tab" aria-controls="register" aria-selected="false">
                Регистрация
              </button>
            </li>
          </ul>
          <div class="tab-content mt-3" id="authTabsContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
              <form>
                <div class="mb-3">
                  <!-- <label for="loginEmail" class="form-label">Email</label> -->
                  <input type="email" class="form-control" id="loginEmail" placeholder="Email" />
                </div>
                <div class="mb-3">
                  <!-- <label for="loginPassword" class="form-label">Пароль</label> -->
                  <input type="password" class="form-control" id="loginPassword" placeholder="Пароль" />
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe" />
                  <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Войти
                </button>
                <div class="text-center mt-2">
                  <a href="#" class="text-decoration-none">Забыли пароль?</a>
                </div>
              </form>
            </div>
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
              <form>
                <div class="mb-3">
                  <!-- <label for="registerName" class="form-label">Имя</label> -->
                  <input type="text" class="form-control" id="registerName" placeholder="Логин" />
                </div>
                <div class="mb-3">
                  <!-- <label for="registerEmail" class="form-label">Email</label> -->
                  <input type="email" class="form-control" id="registerEmail" placeholder="Email" />
                </div>
                <div class="mb-3">
                  <!-- <label for="registerPassword" class="form-label"
                      >Пароль</label
                    > -->
                  <input type="password" class="form-control" id="registerPassword" placeholder="Пароль" />
                </div>
                <div class="mb-3">
                  <!-- <label for="registerConfirmPassword" class="form-label"
                      >Подтвердите пароль</label
                    > -->
                  <input type="password" class="form-control" id="registerConfirmPassword"
                    placeholder="Повторение пароля" />
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="agreeTerms" />
                  <label class="form-check-label" for="agreeTerms">
                    Я согласен с
                    <a href="#" class="text-decoration-none">условиями использования</a>
                  </label>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Зарегистрироваться
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
